<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Person Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 60%;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin: 20px 10px;
        background-color: #f8ad9d;
        padding: 10px;
        border-radius: 5px;
      }
      .form-group {
        margin: 10px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 99%;
        padding: 5px;
        margin: 2px;
        font-size: large;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group input[type="file"] {
        padding: 3px;
      }
      .form-group textarea {
        resize: vertical;
      }
      .form-group .availability {
        display: flex;
        flex-wrap: wrap;
      }
      .form-group .availability input {
        width: auto;
        margin-right: 10px;
      }
      .form-group .availability label {
        margin-right: 20px;
        display: flex;
        align-items: center;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .container {
          max-width: 90%;
          padding: 15px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
          padding: 8px;
        }
        .form-group button {
          padding: 8px;
          font-size: 14px;
        }
        .form-group .availability label {
          margin-right: 10px;
        }
      }

      @media (max-width: 480px) {
        .container {
          max-width: 100%;
          padding: 10px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
          padding: 6px;
        }
        .form-group button {
          padding: 6px;
          font-size: 12px;
        }
        .form-group .availability {
          flex-direction: column;
        }
        .form-group .availability label {
          margin-right: 0;
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Delivery Person Profile</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="contact">Contact Information (Phone, Email)</label>
          <input type="text" id="contact" name="contact" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="profile-picture">Profile Picture</label>
          <input
            type="file"
            id="profile-picture"
            name="profile-picture"
            accept="image/*"
            required />
        </div>
        <div class="form-group">
          <label for="vehicle">Vehicle Information (Type, License Plate)</label>
          <input type="text" id="vehicle" name="vehicle" required />
        </div>
        <div class="form-group">
          <label>Availability Schedule</label>
          <div class="availability">
            <label
              ><input type="checkbox" name="availability" value="Monday" />
              Monday</label
            >
            <label
              ><input type="checkbox" name="availability" value="Tuesday" />
              Tuesday</label
            >
            <label
              ><input type="checkbox" name="availability" value="Wednesday" />
              Wednesday</label
            >
            <label
              ><input type="checkbox" name="availability" value="Thursday" />
              Thursday</label
            >
            <label
              ><input type="checkbox" name="availability" value="Friday" />
              Friday</label
            >
            <label
              ><input type="checkbox" name="availability" value="Saturday" />
              Saturday</label
            >
            <label
              ><input type="checkbox" name="availability" value="Sunday" />
              Sunday</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="background-check">Background Check Documents</label>
          <input
            type="file"
            id="background-check"
            name="background-check"
            accept=".pdf,.doc,.docx"
            required />
        </div>
        <div class="form-group">
          <label for="bank-account"
            >Bank Account Information for Payments</label
          >
          <input type="text" id="bank-account" name="bank-account" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
