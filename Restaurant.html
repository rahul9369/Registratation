<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Join Us Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 60%;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        background-color: aquamarine;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin: 2px 10px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 2px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group textarea {
        resize: vertical;
      }
      .form-group button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
      @media (max-width: 600px) {
        .form-container {
          padding: 15px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
          width: calc(100% - 15px);
          padding: 8px;
        }
        .form-group button {
          padding: 8px 16px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Join Our Platform</h2>
      <form action="submit_form.php" method="post">
        <div class="form-group">
          <label for="restaurantName">Restaurant Name</label>
          <input
            type="text"
            id="restaurantName"
            name="restaurantName"
            required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea type="text" id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="Logo">Logo</label>
          <input type="file" id="logo" name="logo" required />
        </div>

        <div class="form-group">
          <label for="menu">Menu Management</label>
          <input type="text" id="menu" name="menu" required />
        </div>

        <div class="form-group">
          <label for="management">Order Management</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="hour">Operating Hours</label>
          <input type="number" id="hour" name="hour" required />
        </div>

        <div class="form-group">
          <label for="country">Delivery Options</label>
          <select id="country" name="country" required>
            <option value="">Select type of Delivery</option>
            <option value="in-houuse">In-houuse Delivary</option>
            <option value="use Platform">
              Use Platform's Delivery Personel
            </option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bank">Bank Account Number</label>
          <input type="number" id="bank" name="bank" required />
        </div>

        <div class="form-group">
          <label for="Permotion">Permotion & Discount Management</label>
          <input type="number" id="permotion" name="permotion" required />
        </div>

        <div class="form-group">
          <label for="joinDate">Joining Date</label>
          <input type="date" id="joinDate" name="joinDate" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
